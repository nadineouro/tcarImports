<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles.css" media="screen" />
    <link rel='icon' href="../favicon.ico"></link>
    <title>TCAR IMPORTS</title>
    <script src="../script.js"></script>
    <script src="../components/header.js" type="text/javascript" defer></script>
  </head>
  <body>
    <custom-header></custom-header>
    <div class="content">
      <div class="backgroundImage"></div>
      <div class="order">
        <h1 id="formTitle">Detalhes para encomenda</h1>
        <span>Após o envio do formulário um email será enviado com o passo a passo a ser seguido para a finalização da encomenda do veículo</span>
        <form onsubmit="handleSubmitOrder()" method="dialog">
          <label>
            Nome Completo
            <input type="text" required/>
          </label>
          <label>
            Email
            <input type="email" required />
          </label>
          <label>
            CPF
            <input type="text" oninput="maskCPF(this)" required/>
          </label>
          <button type="submit">Finalizar</button>
        </form>
      </div>
    </div>
  </body>
</html>
